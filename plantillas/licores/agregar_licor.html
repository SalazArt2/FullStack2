{% extends '_base.html' %}

{% block titulo %} - Agregar Licor{% endblock titulo %}

{% block contenido %}
    <h1>Agregar un nuevo licor</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock contenido %}

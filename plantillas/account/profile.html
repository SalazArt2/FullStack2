{% extends '_base.html' %}

{% block titulo %} - Perfil {% endblock titulo %}

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Perfil de usuario</h2>
                </div>
                <div class="card-body">
                    <p><strong>Nombre:</strong> {{ user.username }}</p>
                    <a class="btn btn-primary" href="{% url 'carrito' %}">Carrito</a>
                    <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
                    
                    <a class="btn btn-primary" href="{% url 'account_logout' %}">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}

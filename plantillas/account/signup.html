{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block titulo %} - Registro {% endblock titulo %}

{% block contenido %}
<div class="login-page">
    <div class="login-container">
        <h4 class="text-center">Crea una cuenta nueva</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-3">REGISTRARME</button>
            <div class="mt-3">
                <h3 class="d-inline">¿Ya tienes una cuenta?</h3>
                <a href="{% url 'account_login' %}" class="btn-link2">¡Iniciar Sesión!</a>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
